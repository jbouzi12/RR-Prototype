


type Artist {
	id: ID! @unique
	name: String!
	age: Int!
	description: String!
	region: String
	yearStarted: Int
	createdBy: User
	scores: [Score!]!
	albums: [Album!]!			
}

type User {
	id: ID! @unique
	email: String! @unique
	name: String!
	password: String!
	artists: [Artist!]!
}


type Score {
	category: String
	amount: Int
}

type Album {
	id: ID! @unique
	name: String!
	releaseDate: String
}