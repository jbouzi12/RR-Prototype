


type Artist {
	id: ID! @unique
	name: String! @unique
	age: Int!
	description: String!
	image: String
	region: String
	yearStarted: Int
	scores: [Score!]!
	albums: [Album!]!
}

type User {
	id: ID! @unique
	email: String! @unique
	name: String!
	password: String!
	artists: [Artist!]!
	scores: [Score]
}


type Score {
	id: ID! @unique
	category: String!
	amount: Int!
	artist: Artist!
	user: User
}

type Album {
	id: ID! @unique
	name: String!
	artist: Artist!
	releaseDate: String
}
