


type Artist {
	id: ID! @unique
	name: String! @unique
	age: Int
	description: String!
	image: String
	scores: [Score!]!
	albums: [Album!]!
}

type User {
	id: ID! @unique
	email: String! @unique
	name: String!
	password: String!
	artists: [Artist!]!
	scores: [Score!]!
}


type Score {
	id: ID! @unique
	category: String!
	amount: Int!
	artist: Artist!
	user: User!,
	date: String!
}

type Album {
	id: ID! @unique
	title: String! @unique
	artist: Artist!
	image: String
	releaseDate: String
}
